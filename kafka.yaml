apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: gogov-kafka
  namespace: default
spec:
  kafka:
    version: 3.8.0
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 29092
        type: loadbalancer
        tls: false
    config:
      offsets.topic.replication.factor: 1 # Changed to match replicas
      transaction.state.log.replication.factor: 1 # Changed to match replicas
      transaction.state.log.min.isr: 1
      default.replication.factor: 1 # Changed to match replicas
      min.insync.replicas: 1
      inter.broker.protocol.version: '3.8'
    resources:
      requests:
        memory: 512Mi
        cpu: '250m'
      limits:
        memory: 1Gi
        cpu: '500m'
    storage:
      type: persistent-claim
      storageClass: gp2
      size: 5Gi # Changed from 1Gi to 50Gi
      deleteClaim: false
  zookeeper:
    replicas: 1
    resources:
      requests:
        memory: 512Mi
        cpu: '250m'
      limits:
        memory: 1Gi
        cpu: '500m'
    storage:
      type: persistent-claim
      storageClass: gp2
      size: 2Gi # Increased for better performance
      deleteClaim: false

